<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Home</title>
<style>
        #tabs {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }
        #tabs li {
            display: inline;
        }
        #tabs a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        #tabs a:hover {
            background-color: #ddd;
            color: black;
        }
        #tabs a.active {
            background-color: #007bff; /* Blue */
        }
        #tabs a.intro.active {
            background-color: #28a745; /* Green */
        }
        #tabs a.menu.active {
            background-color: #dc3545; /* Red */
        }
        #tabs a.history.active {
            background-color: #ffc107; /* Yellow */
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
</style>
</head>
<body>
<h1>This app is deployed from local git</h1>
<ul id="tabs">
<li><a href="#" class="tab-link active" onclick="openTab(event, 'intro')">Introduction</a></li>
<li><a href="#" class="tab-link" onclick="openTab(event, 'menu')">Menu</a></li>
<li><a href="#" class="tab-link" onclick="openTab(event, 'history')">History</a></li>
</ul>
 
    <div id="intro" class="tab-content active">
<h2>Introduction</h2>
<p>This is the introduction page content.</p>
</div>
 
    <div id="menu" class="tab-content">
<h2>Menu</h2>
<p>This is the menu page content.</p>
</div>
 
    <div id="history" class="tab-content">
<h2>History</h2>
<p>This is the history page content.</p>
</div>
 
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
</script>
</body>
</html>
